version: "3.8"

# ============================================================================
# 🚀 STACK NEXT.JS - Déploiement depuis GitHub
# ============================================================================
#
# Cette stack déploie une application Next.js en la récupérant depuis GitHub.
#
# MÉTHODE 1 : Déploiement via Portainer (Recommandé)
# ----------------------------------------------------
# Dans Portainer :
# 1. Stacks → Add Stack
# 2. Build method : "Repository" (au lieu de "Web editor")
# 3. Repository URL : https://github.com/votre-username/votre-repo
# 4. Repository reference : main (ou master)
# 5. Compose path : nextjs-stack-github.yaml
# 6. Deploy
#
# MÉTHODE 2 : Déploiement via CLI
# --------------------------------
# git clone https://github.com/votre-username/votre-repo.git
# cd votre-repo
# docker-compose -f nextjs-stack-github.yaml up -d --build
#
# ============================================================================

services:
    # --- Application Next.js ---
    sembresjero.me_portfolio:
        # Build depuis le répertoire courant (cloné par Portainer ou Git)
        build:
            context: .
            dockerfile: Dockerfile
            args:
                NODE_ENV: production

        image: sembresjero.me_portfolio:latest
        container_name: "sembresjero.me_portfolio"
        restart: unless-stopped

        environment:
            # --- Configuration Next.js ---
            NODE_ENV: "production"
            PORT: 3000
            HOST: "0.0.0.0"

            # --- Fuseau horaire ---
            TZ: "Europe/Paris"

            # ============================================================
            # ⚠️ SÉCURITÉ : NE PAS METTRE DE CREDENTIALS ICI !
            # ============================================================
            #
            # Les variables sensibles (mots de passe, clés API, secrets)
            # doivent être configurées dans Portainer, PAS dans ce fichier !
            #
            # Dans Portainer : Stack → Environment variables
            #
            # Exemples de variables à configurer dans Portainer :
            # - DATABASE_URL
            # - REDIS_URL
            # - API_SECRET_KEY
            # - NEXTAUTH_SECRET
            # - SMTP_PASSWORD
            # - AWS_SECRET_ACCESS_KEY
            #
            # Variables publiques non-sensibles (OK dans ce fichier) :
            # NEXT_PUBLIC_API_URL: "https://api.example.com"
            # NEXTAUTH_URL: "https://app.example.com"
            #
            # ============================================================

        networks:
            - proxy-net

        # Health check
        healthcheck:
          test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
          interval: 30s
          timeout: 10s
          retries: 3
          start_period: 60s

        labels:
            - "com.portainer.description=Application Next.js depuis GitHub"
            - "com.portainer.backup=false"

        # Limites de ressources
        deploy:
            resources:
                limits:
                    cpus: "2.0"
                    memory: 2G
                reservations:
                    cpus: "0.5"
                    memory: 512M

        # Volumes optionnels (si vous avez des uploads, etc.)
        # volumes:
        #     - nextjs_uploads:/app/public/uploads
        #     - nextjs_data:/app/data

# --- Définition des ressources ---

networks:
    proxy-net:
        external: true
